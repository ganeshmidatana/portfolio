<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FFFFFF;
            background-image: linear-gradient(180deg, #FFFFFF 0%, #6284FF 50%, #FF0000 100%);

            font-size: 14px;
            font-family: kanit;
        }

        .container {
            width: 80%;
            margin: 15% auto;
        }

        .contact-box {
            background: white;
            display: flex;
        }

        .contact-left {
            flex-basis: 60%;
            padding: 40px 60px;
        }

        .contact-right {
            flex-basis: 40%;
            padding: 40px;
            background-color: #1c00b5;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-row .input-group {
            flex-basis: 40%;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            padding-bottom: 5px;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
            box-sizing: border-box;
            padding: 10px;
        }
            
        label {
            margin-bottom: 6px;
            display: block;
            color: #1c00b5;
        }

        button {
            background: #1c00b5;
            width: 100px;
            height: 35px;
            border-radius: 30px;
            border: none;
            outline: none;
            margin-top: 20px;
            box-shadow: 0px 5px 15px 0px rgba(28, 0, 181, 0.3);
            color: white;
            font-family: kanit;
            font-weight: 350;
            cursor: pointer;
        }
        
        .contact-left h3 {
            color: #1c00b5;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .contact-right h3 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        tr td {
            padding-right: 20px;
            padding-top: 20px;
            display: block;
        }

        table {
            display: flex;
            flex-direction: column;
        }
        
        @media only screen and ( max-width: 450px){
            .contact-left {
            flex-basis: 60%;
            padding: 40px 20px;
        }
            .contact-box {
            background: white;
            display: flex;
            flex-direction: column;
                   
        }

            .container {
            width: 100%;
            margin: 15% auto;
        }
            h1 {
            margin-bottom: 10px;
            margin-left: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with me</h1>

    <div class="contact-box">
        <div class="contact-left">
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+91-xxxxxxxxxx">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="youremail@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Subject line">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your query"></textarea>

                <button>Send</button>
            </form>
        </div>

        <div class="contact-right">
            <h3>Reach me at</h3>

            <table>
                <tr>
                    <td>Email:</td> 
                    <td>ganeshsaimidatana@gmail.com</td> 
                    
                    <td>Address:</td>
                    <td>Visakhapatnam, A.P, India.</td> 
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
